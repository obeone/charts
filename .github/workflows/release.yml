name: Release Charts

env:
  URL: https://charts.obeone.cloud
  NAME: obeone
  

on:
  push:
    branches:
      - main

jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3


      - name: Helm Deps
        run: |
          helm repo add k8s-at-home https://library-charts.k8s-at-home.com

      - name: Helm Chart Docs Github Pages
        uses: omegion/helm-charts-docs@v0.15
        with:
          helmRepository: ${{  env.NAME }}
          helmRepositoryUrl: ${{  env.URL }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.0
        with:
          charts_repo_url: ${{  env.URL }}
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
