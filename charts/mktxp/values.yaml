image:
  # -- image repository
  repository: ghcr.io/akpw/mktxp
  # -- image tag
  # @default -- chart.appVersion
  tag: latest
  # -- image pull policy
  pullPolicy: Always

# -- environment variables. See more environment variables in the [cyberchef documentation](https://cyberchef.org/docs).
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 49090

ingress:
  main:
    enabled: false
# -- Configure persistence settings for the chart under this key. (none required
# for this chart)
# @default -- See values.yaml
persistence: {}
  # data:
  #   enabled: false
  #   mountPath: /data

configmap:
  config:
    enabled: true
    data:
      mktxp.conf: |
        ## Copyright (c) 2020 Arseniy Kuznetsov
